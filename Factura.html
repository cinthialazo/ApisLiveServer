<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/factura.js"></script>
    <link rel="shortcut icon" href="#">


</head>
<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Nueva Factura</h3>
            </div>
        </div>
        <div class="box body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Numero de Factura</th>
                            <th>Id Socio</th>
                            <th>Fecha de Factura</th>
                            <th>Detalle</th>
                            <th>SubTotal</th>
                            <th>Total ISV</th>
                            <th>Total</th>
                            <th>Fecha Vencimiento</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody class="facturas">


                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Factura</h3>
            </div>
            <div class="col-12">
                <form class="factura">
                    <label for="">ID</label>
                    <input type="text" id="ID" class="form-control"placeholder="Ingrese Id Factura">
                    <label for="">NUMERO_FACTURA</label>
                    <input type="text" id="NUMERO_FACTURA" class="form-control"placeholder="Ingrese Numero de Factura">
                    <label for="">ID_SOCIO</label>
                    <input type="text" id="ID_SOCIO" class="form-control"placeholder="Ingrese Id Socio">
                    <label for="">FECHA_FACTURA</label>
                    <input type="text" id="FECHA_FACTURA" class="form-control"placeholder="Ingrese Fecha de Factura">
                    <label for="">DETALLE</label>
                    <input type="text" id="DETALLE" class="form-control"placeholder="Ingrese Detalle">
                    <label for="">SUB_TOTAL</label>
                    <input type="text" id="SUB_TOTAL" class="form-control"placeholder="Ingrese SubTotal">
                    <label for="">TOTAL_ISV</label>
                    <input type="text" id="TOTAL_ISV" class="form-control"placeholder="Ingrese Total ISV">
                    <label for="">TOTAL</label>
                    <input type="text" id="TOTAL" class="form-control"placeholder="Ingrese Total">
                    <label for="">FECHA_VENCIMIENTO</label>
                    <input type="text" id="FECHA_VENCIMIENTO" class="form-control"placeholder="Ingrese Fecha de Vencimiento">
                    <label for="">ESTADO</label>
                    <input type="text" id="ESTADO" class="form-control"placeholder="Ingrese Estado">
                
  
                    <hr>
                    <div class="btnagregar">
                        <input type="submit" value="Actualizar por" id=""onclick="funciones">
                        <input type="submit" id="btn_agregar" onclick="AgregarFactura()" value="Agregar Factura" class="btn btn-success">

                    </div>
                </form>
            </div>
        </div>

    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
</html>
